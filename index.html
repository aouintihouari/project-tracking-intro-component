<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="images/logo.svg" alt="logo" class="logo" />
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">Product</li>
            <li class="nav__item">Features</li>
            <li class="nav__item">Pricing</li>
            <li class="nav__item separation"></li>
            <li class="nav__item login">Login</li>
          </ul>
        </nav>
        <img src="images/icon-hamburger.svg" alt="menu" class="menu" />
      </header>
      <section class="hero">
        <aside class="image__container">
          <img class="image" src="images/illustration-devices.svg" alt="" />
        </aside>
        <article class="hero__text">
          <h1 class="hero__title">
            <span class="new">New</span> monograph dashboard
          </h1>
          <h2 class="hero__subtitle">powerful insights into your team</h2>
          <p class="hero__description">
            Project planning and time tracking for agile teams
          </p>
          <div class="btn__container">
            <button class="cta demo">schedule a demo</button>
            <button class="cta preview">to see a preview</button>
          </div>
        </article>
      </section>
    </main>
    <!-- Product Features Pricing Login New Monograph Dashboard Powerful insights
    into your team Project planning and time tracking for agile teams Schedule a
    demo to see a live preview -->
  </body>
</html>
